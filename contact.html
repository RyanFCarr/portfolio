        <meta charset="utf-8" />

        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light py-0 my-0">
            <div class="container">
                <!-- Hamburger-Menu -->
                <a class="navbar-brand bg-info text-light h-100 px-3" href="index.html">Ryan F. Carr</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

                <!-- /Hamburger-Menu -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            </div>
        </nav>
        <br>
        <!-- /Navigation --> â€‹
        <div class="container">
            <div class="card row fixed-top bg-dark">
            </div>
            
            <div class="row">
                <main class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <!--Section-->
                            <section class="mb-4">
                                <h5 class="card-title">Contact</h5><hr>
                                <!-- Default form contact -->
                                <form class="text-center border border-light p-5" action="#!">
                                    <p class="text-left w-responsive mx-auto mb-5 text-bold">
                                        <span style="font-weight:bold">Do you have any questions?</span><br>
                                        <br> Please do not hesitate to contact me directly. I will contact you within a matter of hours to help you.</p>
                                    <!-- Name -->
                                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
                                    <!-- Email -->
                                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
                                    <!-- Subject -->
                                    <label>Subject</label>
                                    <select class="browser-default custom-select mb-4">
                                        <option value="" disabled>Choose option</option>
                                        <option value="1" selected>Feedback</option>
                                        <option value="2">Report a bug</option>
                                        <option value="3">Feature request</option>
                                    </select>
                                    <!-- Message -->
                                    <div class="form-group">
                                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                                    </div>
                                    <!-- Copy -->
                                    <div class="custom-control custom-checkbox mb-4">
                                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                                        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                                    </div>
                                    <!-- Send button -->
                                    <button class="btn btn-info btn-block" type="submit">Send</button>
                                </form>
                                <!-- /Default form contact -->
                            </section>
                        </div>
                    </div>
                    <!-- Footer -->
                    <footer>
                        <div class="card row fixed-bottom bg-dark border-top border-info border-bottom-0" style="border-width:3px !important;">
                            <div class="card-body text-center">
                                <span class="text-white-50">&copy;Copyright 2020-2021</span>
                            </div>    
                        </div>
                    </footer> 
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
